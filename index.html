<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>News Reader</title>
    <meta name="description" content="My First PWA" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#00897B">
  </head>
  <body>
    <!-- start navigasi -->
    <nav class="orange lighten-2" role="navigation">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo" id="logo-container">News Reader</a>
        <a href="#" class="sidenav-trigger" data-target="nav-mobile">â˜°</a>

        <ul class="topnav right hide-on-med-and-down"></ul>
        <ul class="sidenav" id="nav-mobile"></ul>
      </div>
    </nav>
    <!-- end navigasi -->

    <div class="container" id="body-content"></div>

    <script src="js/materialize.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/idb.js"></script>
    <script src="js/db.js"></script>
    <script>
      //register service worker
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function() {
          navigator.serviceWorker
          .register("/service-worker.js")
          .then(function() {
            console.log("Service worker registration successful");
          })
          .catch(function() {
            console.log("Service worker registration failed");
          });
        });
      } else {
        console.log("service worker not support with browser")
      }

      //request api untuk pertama kali
      document.addEventListener("DOMContentLoaded", function() {
        getArticles();
      });
    </script>
  </body>
</html>
